<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH tube</title>
    <!-- daisyUi link and tailwind links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .font-family-inter {
            font-family: 'Inter', sans-serif;
        }
        @media screen and (max-width:600px) {
            html{
                font-size: 60%;
            }
        }
    </style>
    
</head>


<body class="max-w-[1440ppx] mx-auto px-[20px] md:px-[60px] font-family-inter">

        <nav

            <img class=" flex justify-start justify-self-start" src="./images/Logo.png" alt="">
            <div class="w-[10.938rem] flex justify-center md:justify-self-center"><button
                    class=" text-lg font-medium bg-[#25252533]  py-3 hover:bg-[#ff1f3da3]  duration-300  px-5 rounded-[4px]">Sort by
                    View</button></div>
            <div class="w-[10.938rem] flex justify-end justify-self-end"><button
                    class="text-lg font-medium bg-[#FF1F3D] px-5 py-3 hover:bg-[#ff1f3da3]  duration-300   rounded-[4px] text-white">Blog</button>
            </div>
        </nav>

    </header>

    <main>
        <!-- tab buttons -->
        <div id="tabs-container" class="flex justify-center flex-wrap gap-3 lg:gap-6 ">
           
        </div>
        <!-- card container -->
        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-7 mt-6">
            
            
        </div>

    <script src="js/index.js"></script>
